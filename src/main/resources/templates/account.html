<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${account.accountName}"></title>

    <link rel="stylesheet" th:href="@{/css/accounts.css}">

</head>
<body>
<div class="form-accounts">
    <h1 th:text="${account.accountName}"></h1>
    <form method="post"
          th:action="@{/users/{userId}/accounts/{accountId}(userId=${user.userId}, accountId=${account.accountId})}">
        <div>
            <label for="accountName">Account Name:</label>
            <input id="accountName" th:field="${account.accountName}" type="text"/>
        </div>
        <div>
            <input type="submit" value="Save Account"/>
        </div>
        <hr/>
        <a th:href="@{/users/{userId}(userId=${user.userId})}"><u>Back</u></a>
    </form>

    <script crossorigin="anonymous"
            integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
            src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"></script>
</div>
</body>
</html>
